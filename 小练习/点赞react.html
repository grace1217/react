<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点赞react版本</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
	<div id="grace"></div>
</body>
<script type="text/babel">
	class Agree extends React.Component{
		constructor(){
			super()
			this.state={
				isLiked : false,
				changeText: '点赞'
			}
		}

		handleClick(){
			this.setState({
				isLiked: !this.state.isLiked,
				changeText: this.state.isLiked ? '取消' : '点赞'
			})
		}
		render(){
			return(
				<div onClick={this.handleClick.bind(this)}>{this.state.changeText}</div>
			)
		}
	}
	ReactDOM.render(
		<Agree />,
		document.getElementById('grace')
	)
</script>
</html>
